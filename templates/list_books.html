<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book List</title>
    <style>
        .book-item {
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <h1>Book List</h1>
    <div id="book-list">
        {% for book in books %}
            <div class="book-item">
                {{ book.title }} by {{ book.author }} (ISBN: {{ book.isbn }})
            </div>
        {% endfor %}
    </div>
    <a href="/">Back to Home</a>
</body>
</html>
